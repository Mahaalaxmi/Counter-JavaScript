<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div class="grid grid-cols-1 space-y-4 justify-center">
        <h1 class="text-5xl font-semibold">Counter</h1>
        <p id="paragraph" class="text-6xl font-extrabold text-center">0</p>
      </div>
      <div class="flex gap-4 py-4">
        <button id="btn1" class="rounded-full bg-gray-500 py-2 px-4 text-white">
          Decrease
        </button>
        <button id="btn2" class="rounded-full bg-gray-500 py-2 px-4 text-white">
          Reset
        </button>
        <button id="btn3" class="rounded-full bg-gray-500 py-2 px-4 text-white">
          Increase
        </button>
      </div>
    </div>
    <script>
      const paragraphElement = document.getElementById("paragraph");
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      const btn3 = document.getElementById("btn3");

      btn1.addEventListener("click", () => {
        paragraphElement.textContent =
          parseInt(paragraphElement.textContent) - 1;
        paragraphElement.style.color = "green";
      });
      btn2.addEventListener("click", () => {
        paragraphElement.textContent = 0;
        paragraphElement.style.color = "black";
      });
      btn3.addEventListener("click", () => {
        paragraphElement.textContent =
          parseInt(paragraphElement.textContent) + 1;
        paragraphElement.style.color = "green";
      });
    </script>
  </body>
</html>
